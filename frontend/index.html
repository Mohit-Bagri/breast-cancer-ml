<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Breast Cancer Prediction</h2>

<p>Enter 30 numeric features separated by commas:</p>

<textarea id="inputArea">17.99,10.38,122.80,1001.0,0.1184,0.2776,0.3001,0.1471,0.2419,0.07871,1.095,0.9053,8.589,153.40,0.006399,0.04904,0.05373,0.01587,0.03003,0.006193,25.38,17.33,184.60,2019.0,0.1622,0.6656,0.7119,0.2654,0.4601,0.1189</textarea>

<br>
<button onclick="makePrediction()">Predict</button>

<div id="result"></div>

<script>
    async function makePrediction() {
        const raw = document.getElementById("inputArea").value;
        const nums = raw.split(",").map(x => parseFloat(x.trim()));

        if (nums.length !== 30) {
            alert("Error: You must enter exactly 30 numbers");
            return;
        }

        const response = await fetch("https://YOUR-RENDER-URL.onrender.com/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: nums })
        });

        const result = await response.json();

        let message = result.cancer
            ? "YES — Breast cancer detected"
            : "NO — Breast cancer NOT detected";

        document.getElementById("result").innerText = message;
    }
</script>

</body>
</html>
